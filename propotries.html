<style>
div.relative {
    position: relative;
    left: 30px;
    border: 3px solid #73AD21;
}

div.fixed {
    position: fixed;
    left: 30px;
    border: 3px solid #73AD21; 
}

div.absolute {
    position: absolute;
    left: 30px;
    border: 3px solid #73AD21;
}

div.static {
    position: static;
    left: 30px;
    border: 3px solid #73AD21; 
}
</style>
</head>
