<html>
    <title`>Bootstrap Display Classes</title>
    <head>
        <link rel="stylesheet"

href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1> heading list</h1>
           <h1 class="display-1">This is a display  1 heading</h1>
              <h1 class="display-2">This is a display  2 heading</h1>
                 <h1 class="display-3">This is a display  3 heading</h1>
                    <h1 class="display-4">This is a display  4 heading</h1>
        </div>
        <div class="container">
            <h1>
                list of display classes wit tag and class text-muted
                <small class="text-muted">This is a muted text</small>
            </h1>
            <dl>
                coffee
                <dd>Black hot drink</dd>
            </dl>
        </div>
    </body>
</html>
