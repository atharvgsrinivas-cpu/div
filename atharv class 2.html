    <head>
        <style>
      div {
        right: 0%;
        border: 3px solid yellow;
      }  

      div.absolute{
        position: absolute;
        left: 50px;
        border: 3px solid blue;
      }

      div.fixed{
        position: fixed;
        top:0;
        right:20px;
        width: 300px;
        border: 3px solid rgb(221, 255, 0);

      }

      div.sticky {
     position: sticky;
        top:1px;
        left:20px;
        width: 150px;
        border: 3px solid rgb(221, 255, 0);
      }
      </style>
</head>

    <body>

            positioning
